<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <h6>Advice #<span id="number">117</span></h6>

    <q id="quote">It is easy to sit up and take notice, what's difficult is getting up and taking action</q>

    <picture>
      <source media="(max-width: 600px)" srcset="images/pattern-divider-mobile.svg">
      <source media="(min-width: 601px)" srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-desktop.svg" alt="divider image">
    </picture>

    <span onclick="getQuote()" class="circle"><img src="images/icon-dice.svg" alt="dice icon" id="dice"></span>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/chamindudahanayaka/">Chamindu Dahanayaka</a>.
  </footer>

  <script>
    const apiURL = "https://api.adviceslip.com/advice";
    const number = document.getElementById("number");
    const quote = document.getElementById("quote");

    async function getQuote(){
      try{
        const response = await fetch(apiURL);

        if(!response.ok){
          throw new Error("Could not fetch resource");
        }

        const data = await response.json();

        number.innerHTML = data.slip.id;
        quote.innerHTML = data.slip.advice;
      }
      catch(error){
        console.error(error);
      }
    }
  </script>
</body>
</html>
